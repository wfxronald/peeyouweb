{% extends "base.html" %}

{% block page_content %}
<html>
<head>
    <title>Level {{ level }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">peeyouweb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item dropdown {% if request.resolver_match.url_name == 'level_detail' %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Level
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'level_detail' 24 %}">24</a>
              <a class="dropdown-item" href="{% url 'level_detail' 25 %}">25</a>
              <a class="dropdown-item" href="{% url 'level_detail' 26 %}">26</a>
            </div>
          </li>
        </ul> 
      </div>
    </nav>

    <div class="container text-center mt-3">
        <h1 class="display-3">Invalid level</h1>
        <p>Currently, the app only serves level 20 to 28, inclusive</p>
    </div>
</body>
</html>
{% endblock %}
